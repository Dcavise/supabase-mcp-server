services:
  - type: web
    name: primer-internal-mcp-server      # must match your Render service name
    env: docker
    dockerfilePath: Dockerfile           # relative path to the Dockerfile
    startCommand: supabase-mcp-server --host 0.0.0.0 --port ${PORT}
    ports:
      - ${PORT}                           # tells Render which port your service listens on
